﻿<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa Hut Jr. - Order Pizza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Papa Hut Jr.</h1>
    </header>
    
    <section class="menu">
        <h2>Menu</h2>
        <div id="pizza-list"></div>
    </section>
    <div class="auth">
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
    <p id="auth-message"></p>
</div>

    <section class="cart">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <button onclick="toggleCheckout()">Proceed to Checkout</button>
    </section>
    
    <section class="checkout" id="checkout-section" style="display:none;">
        <h2>Checkout</h2>
        
        
</button>

        <label>
            <input type="radio" name="deliveryOption" value="pickup" checked> Pickup
        </label>
        <label>
            <input type="radio" name="deliveryOption" value="delivery"> Delivery
        </label>
        <div id="order-summary"></div>
        <h3>Extra Toppings</h3>
        <label><input type="checkbox" name="topping" value="cheese"> Extra Cheese</label>
        <label><input type="checkbox" name="topping" value="pepperoni"> Extra Pepperoni</label>
        <label><input type="checkbox" name="topping" value="mushrooms"> Pepperoni</label>
        <label><input type="checkbox" name="topping" value="mushrooms"> Peppers</label>
        <label><input type="checkbox" name="topping" value="mushrooms"> Sausage</label>
        <label><input type="checkbox" name="topping" value="mushrooms"> Onions</label>
        <label><input type="checkbox" name="topping" value="mushrooms"> Mushrooms</label>
        <button id="proceedToCheckout" onclick="window.location.href='checkout.html'">
            Proceed to Checkout
        </button>
        
    </section>
    <input type="text" id="coupon-code" placeholder="Enter Coupon Code">
    <button onclick="applyCoupon()">Apply</button>
<p id="discount-message"></p>
<p id="order-confirmation"></p>

<script src="menu.js"></script>
<script src="script.js"></script>
</body>
</html>

<div id="cartPopup" class="popup" style="display:none;">
    <p>Item added to cart!</p>
    <button onclick="closeCartPopup()">OK</button>
</div>

<script>
function showCartPopup() {
    document.getElementById("cartPopup").style.display = "block";
}
function closeCartPopup() {
    document.getElementById("cartPopup").style.display = "none";
}
</script>
