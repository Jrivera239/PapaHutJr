<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa Hut Jr. - Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Order Summary</h2>
        <div id="checkout-summary"></div>

        <h2>Checkout</h2>
        <p>Total: $<span id="cart-total">0.00</span></p>

        <label for="payment-method">Choose Payment Method:</label>
        <select id="payment-method">
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="google-pay">Google Pay</option>
        </select>
        <br />
        <br />
        <br />
        <form id="payment-form" class="hidden">
            <div id="credit-card-fields" class="hidden">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" placeholder="XXXX-XXXX-XXXX-XXXX">
                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" placeholder="MM/YY">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="XXX">
            </div>
            <br />
            <br />
            <br />

            <div id="paypal-fields" class="hidden">
                <p>Enter email information.</p>
                <label for="paypal-email">Email:</label>
                <input type="email" id="paypal-email" placeholder="your-email@example.com">
                <br />
                <br />
            </div>

            <div id="google-pay-fields" class="hidden"></div>

            <button type="submit">Pay Now</button>
            <br />
            <br />
        </form>

    </section>
    <script src="checkout.js"></script>
</body>
</html>
