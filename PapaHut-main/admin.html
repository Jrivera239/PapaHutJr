<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa Hut Jr. - Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Menu Management</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">View Menu</a></li>
            </ul>
        </nav>
    </header>

    <section class="admin-panel">
        <h2>Add New Menu Item</h2>
        <form id="menu-form" class="admin-form">
            <div class="form-group">
                <label for="item-name">Pizza Name:</label>
                <input type="text" id="item-name" required>
            </div>
            <div class="form-group">
                <label for="item-price">Price:</label>
                <input type="number" id="item-price" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="item-description">Description:</label>
                <textarea id="item-description" required></textarea>
            </div>
            <div class="form-group">
                <label for="item-image">Image URL:</label>
                <input type="text" id="item-image" placeholder="images/pizza-name.jpg">
            </div>
            <button type="submit">Add Pizza</button>
        </form>

        <h2>Current Menu</h2>
        <div class="menu-list">
            <!-- Menu items will be displayed here -->
        </div>
    </section>

    <script src="admin.js"></script>
</body>
</html>
